<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Khảo sát Hứng thú Nghề nghiệp</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f8fc;
      padding: 20px;
    }
    .container {
      max-width: 900px;
      margin: auto;
      background: #ffffff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #2c3e50;
    }
    label {
      display: block;
      margin: 15px 0 5px;
      font-weight: bold;
    }
    input[type="text"], textarea, select {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: #f9f9f9;
      box-sizing: border-box;
    }
    select {
      appearance: none;
      -webkit-appearance: none;
      -moz-appearance: none;
      background-image: url('data:image/svg+xml;utf8,<svg fill="%23666" height="20" viewBox="0 0 24 24" width="20" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/></svg>');
      background-repeat: no-repeat;
      background-position: right 12px center;
      background-size: 16px 16px;
    }
    textarea {
      resize: vertical;
      height: 80px;
    }
    button {
      margin-top: 20px;
      padding: 12px 20px;
      background-color: #2980b9;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #1c5980;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Khảo sát Hứng thú Nghề nghiệp</h2>
    <form id="surveyForm">
      <label for="name">Họ và tên:</label>
      <input type="text" id="name" required>

      <label for="class">Lớp:</label>
      <select id="class" required>
        <option value="">-- Chọn lớp --</option>
        <option value="8/1">8/1</option>
        <option value="8/2">8/2</option>
        <option value="8/3">8/3</option>
        <option value="8/4">8/4</option>
        <option value="8/5">8/5</option>
        <option value="8/6">8/6</option>
        <option value="8/7">8/7</option>
        <option value="8/8">8/8</option>
        <option value="8/9">8/9</option>
        <option value="8/10">8/10</option>
        <option value="8/11">8/11</option>
      </select>

      <label for="interest">Bạn có hứng thú với nghề nghiệp nào? Vì sao?</label>
      <textarea id="interest" required></textarea>

      <label for="actions">Bạn đã làm những gì để thể hiện hứng thú với nghề nghiệp bạn yêu thích?</label>
      <textarea id="actions" required></textarea>

      <label for="subject">Trong các môn học, bạn thích nhất hoặc học tốt nhất môn học nào?</label>
      <textarea id="subject" required></textarea>

      <label for="activities">Bạn thường hào hứng, say mê với những hoạt động hoặc công việc nào?</label>
      <textarea id="activities" required></textarea>

      <label for="traits">Bạn thấy nét tính cách nào của bạn phù hợp với nghề nghiệp bạn hứng thú?</label>
      <textarea id="traits" required></textarea>

      <button type="submit">Gửi</button>
    </form>
  </div>

  <script>
    document.getElementById('surveyForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const formData = new FormData(document.getElementById('surveyForm'));
      const formDataObj = {};
      formData.forEach((value, key) => {
        formDataObj[key] = value;
      });

      fetch("https://script.google.com/macros/s/AKfycbzsDbyf_cAx9_h7JG0F8yUjPGvrmmpXdFKKifHAa-PzZdJJoFM_vRQMkXOXuv_P45IpnA/exec", {
        method: "POST",
        mode: "no-cors",
        body: JSON.stringify(formDataObj),
        headers: { 'Content-Type': 'application/json' }
      })
      .then(response => response.json())
      .then(data => {
        alert("Dữ liệu đã được gửi!");
      })
      .catch(error => {
        console.error("Lỗi khi gửi dữ liệu:", error);
        alert("Không thể gửi dữ liệu.");
      });
    });
  </script>
</body>
</html>
