<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khảo Sát Hứng Thú Nghề Nghiệp</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="survey-container">
        <h1>Khảo Sát Hứng Thú Nghề Nghiệp</h1>
        <form id="surveyForm">
            <label for="name">Họ và Tên:</label>
            <input type="text" id="name" name="name" required><br>

            <label for="class">Lớp:</label>
            <select id="class" name="class" required>
                <option value="8/1">8/1</option>
                <option value="8/2">8/2</option>
                <option value="8/3">8/3</option>
                <option value="8/4">8/4</option>
                <option value="8/5">8/5</option>
                <option value="8/6">8/6</option>
                <option value="8/7">8/7</option>
                <option value="8/8">8/8</option>
                <option value="8/9">8/9</option>
                <option value="8/10">8/10</option>
                <option value="8/11">8/11</option>
            </select><br>

            <label for="careerInterest">Bạn có hứng thú với nghề nghiệp nào? Vì sao?</label><br>
            <textarea id="careerInterest" name="careerInterest" rows="4" required></textarea><br>

            <label for="actions">Bạn đã làm những gì để thể hiện hứng thú với nghề nghiệp bạn yêu thích?</label><br>
            <textarea id="actions" name="actions" rows="4" required></textarea><br>

            <label for="favoriteSubject">Trong các môn học bạn thích nhất hay học tốt nhất môn học nào?</label><br>
            <textarea id="favoriteSubject" name="favoriteSubject" rows="4" required></textarea><br>

            <label for="activities">Bạn thường hào hứng, say mê với những hoạt động hoặc công việc nào?</label><br>
            <textarea id="activities" name="activities" rows="4" required></textarea><br>

            <label for="personality">Bạn thấy nét tính cách nào của bạn phù hợp với nghề nghiệp bạn hứng thú?</label><br>
            <textarea id="personality" name="personality" rows="4" required></textarea><br>

            <button type="submit" id="submitBtn">Gửi</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
