<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Khảo sát hứng thú nghề nghiệp</title>
  <link rel="stylesheet" href="style.css"/>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
</head>
<body>
  <div class="container">
    <form id="surveyForm">
      <h2>Khảo sát định hướng nghề nghiệp</h2>
      <input type="text" id="fullname" placeholder="Họ và tên" required>
      <select id="classSelect" required>
        <option value="">Chọn lớp</option>
        <option value="8/1">8/1</option>
        <option value="8/2">8/2</option>
        <option value="8/3">8/3</option>
        <option value="8/4">8/4</option>
        <option value="8/5">8/5</option>
        <option value="8/6">8/6</option>
        <option value="8/7">8/7</option>
        <option value="8/8">8/8</option>
        <option value="8/9">8/9</option>
        <option value="8/10">8/10</option>
        <option value="8/11">8/11</option>
      </select>
      <textarea id="q1" placeholder="1. Nghề nghiệp bạn hứng thú là gì? Vì sao?" required></textarea>
      <textarea id="q2" placeholder="2. Bạn đã làm gì để thể hiện sự yêu thích nghề đó?" required></textarea>
      <textarea id="q3" placeholder="3. Môn học bạn yêu thích nhất? Vì sao?" required></textarea>
      <textarea id="q4" placeholder="4. Những hoạt động nào khiến bạn say mê quên thời gian?" required></textarea>
      <textarea id="q5" placeholder="5. Tính cách nào của bạn phù hợp với nghề đã chọn?" required></textarea>
      <button type="submit">Gửi</button>
    </form>

    <button id="adminBtn">Xem dữ liệu khảo sát</button>
  </div>

  <!-- Modal admin -->
  <div id="adminModal" class="modal hidden">
    <div class="modal-content">
      <h3>Nhập mật khẩu để xem dữ liệu</h3>
      <input type="password" id="adminPassword" placeholder="Mật khẩu">
      <button id="adminSubmit">Xác nhận</button>
      <div id="adminData" class="hidden">
        <h4>Dữ liệu khảo sát</h4>
        <table>
          <thead>
            <tr>
              <th>Họ tên</th>
              <th>Lớp</th>
              <th>Q1</th>
              <th>Q2</th>
              <th>Q3</th>
              <th>Q4</th>
              <th>Q5</th>
              <th>Thời gian</th>
            </tr>
          </thead>
          <tbody id="surveyData"></tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
